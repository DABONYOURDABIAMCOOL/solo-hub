<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solo Leveling HUD</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #000000, #0d0d0d);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .hud-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 400px;
      max-width: 95vw;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 25px;
      background: linear-gradient(to right, #00ffff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .rank-box {
      background: rgba(255, 215, 0, 0.12);
      border: 2px solid gold;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 0 25px gold;
    }

    .rank-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: gold;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .rank-value {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 12px 18px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      font-size: 1.05rem;
      border-left: 4px solid #00ffcc;
      box-shadow: 0 0 10px #00ffcc88;
    }

    .stat-name {
      color: #ccc;
      font-weight: bold;
    }

    .stat-value {
      color: #fff;
    }

    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 100%;
      max-width: 400px;
      height: 180px;
      background: #111;
      color: #0f0;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 12px;
      font-family: monospace;
      font-size: 0.95em;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 22px;
      font-size: 1em;
      background-color: #00ffcc;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc88;
    }

    button:hover {
      background-color: #00ffaa;
    }
  </style>
</head>
<body>
  <div class="hud-container">
    <h1>üß≠ Status Interface</h1>

    {% for key, value in stats.items() %}
      {% if key == "Current Rank" %}
        <div class="rank-box">
          <div class="rank-title">üî• {{ key }}</div>
          <div class="rank-value">#{{ value }}</div>
        </div>
      {% else %}
        <div class="stat-box">
          <span class="stat-name">{{ key }}</span>
          <span class="stat-value">{{ value }}</span>
        </div>
      {% endif %}
    {% endfor %}

    <form method="POST">
      <h3 style="margin: 25px 0 10px;">‚úçÔ∏è Update Stats</h3>
      <textarea name="stats_json">{{ stats_json }}</textarea><br />
      <button type="submit">üíæ Save</button>
    </form>
  </div>
</body>
</html>
