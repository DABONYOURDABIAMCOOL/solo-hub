<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solo Leveling HUD</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #00ffee;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #1a1a1a;
      border: 2px solid #00ffee;
      padding: 40px;
      border-radius: 12px;
      width: 600px;
      box-shadow: 0 0 20px #00ffee80;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
    }
    .field {
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      background-color: #000;
      color: #00ffee;
      border: 1px solid #00ffee;
      border-radius: 5px;
    }
    .xp-bar {
      height: 25px;
      background: #222;
      border: 1px solid #00ffee;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .xp-fill {
      background: linear-gradient(90deg, #00ffee, #0055ff);
      height: 100%;
      text-align: center;
      line-height: 25px;
      color: #000;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffee;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00bbcc;
    }
  </style>
</head>
<body>
  <form method="POST" class="container">
    <h1>{{ stats["Level"] }}</h1>

    {% set xp_percent = (100 * stats["XP"]|int) // stats["XP Needed"]|int %}
    <div class="xp-bar">
      <div class="xp-fill" style="width: {{ xp_percent }}%;">XP: {{ stats["XP"] }}/{{ stats["XP Needed"] }}</div>
    </div>

    {% for key, value in stats.items() %}
      {% if key != "Level" and key != "XP" and key != "XP Needed" %}
        <div class="field">
          <label>{{ key }}:</label>
          <input type="text" name="{{ key }}" value="{{ value }}">
        </div>
      {% endif %}
    {% endfor %}

    <div class="field">
      <label>XP:</label>
      <input type="text" name="XP" value="{{ stats['XP'] }}">
    </div>

    <div class="field">
      <label>XP Needed:</label>
      <input type="text" name="XP Needed" value="{{ stats['XP Needed'] }}">
    </div>

    <div class="field">
      <label>Level Title:</label>
      <input type="text" name="Level" value="{{ stats['Level'] }}">
    </div>

    <button type="submit">ðŸ’¾ Save Stats</button>
  </form>
</body>
</html>
