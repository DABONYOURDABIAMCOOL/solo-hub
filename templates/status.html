<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solo Leveling HUD</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #000000, #0d0d0d);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 30px;
      background: linear-gradient(to right, #00ffff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hud-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 800px;
    }

    .rank-box {
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid gold;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 25px;
      text-align: center;
      box-shadow: 0 0 25px gold;
    }

    .rank-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: gold;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .rank-value {
      font-size: 3.5rem;
      font-weight: bold;
      color: #fff;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 15px 20px;
      margin: 12px 0;
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
      border-left: 4px solid #00ffcc;
      box-shadow: 0 0 10px #00ffcc88;
    }

    .stat-name {
      color: #ccc;
      font-weight: bold;
    }

    .stat-value {
      color: #fff;
    }

    form {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 100%;
      max-width: 800px;
      height: 220px;
      background: #111;
      color: #0f0;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      font-family: monospace;
      font-size: 1em;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      background-color: #00ffcc;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc88;
    }

    button:hover {
      background-color: #00ffaa;
    }
  </style>
</head>
<body>
  <h1>üß≠ Stat Menu: Solo Leveling</h1>

  <div class="hud-container">
    {% for key, value in stats.items() %}
      {% if key == "Current Rank" %}
        <div class="rank-box">
          <div class="rank-title">üî• {{ key }}</div>
          <div class="rank-value">#{{ value }}</div>
        </div>
      {% else %}
        <div class="stat-box">
          <span class="stat-name">{{ key }}</span>
          <span class="stat-value">{{ value }}</span>
        </div>
      {% endif %}
    {% endfor %}
  </div>

  <form method="POST">
    <h2 style="margin: 30px 0 15px;">‚úçÔ∏è Update Stats (JSON)</h2>
    <textarea name="stats_json">{{ stats_json }}</textarea><br />
    <button type="submit">üíæ Save</button>
  </form>
</body>
</html>
