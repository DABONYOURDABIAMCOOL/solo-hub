<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XP TRACKER</title>
  <style>
    * {
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(145deg, #101010, #1f1f1f);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px;
    }

    #title {
      font-size: 48px;
      font-weight: bold;
      color: cyan;
    }

    .box {
      border: 3px solid gold;
      padding: 10px 20px;
      font-size: 20px;
      background-color: #222;
      color: gold;
      border-radius: 8px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 30px;
    }

    .column {
      flex: 1;
    }

    .stat-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2b2b2b;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .stat-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .arrow-btn {
      padding: 5px 10px;
      font-size: 18px;
      background-color: #444;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .xp-bar-container {
      background-color: #444;
      height: 25px;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .xp-bar-fill {
      background: linear-gradient(90deg, #00ffe0, #0055ff);
      height: 100%;
      width: 0%;
      transition: width 0.6s ease;
    }

    .task-list {
      background-color: #2e2e2e;
      padding: 20px;
      border-radius: 10px;
    }

    .task-list h2 {
      margin-bottom: 10px;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #3a3a3a;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .task input[type="text"], .task input[type="number"] {
      background: transparent;
      color: white;
      border: none;
      border-bottom: 1px solid #666;
      width: 100px;
    }

    .task input[type="checkbox"] {
      transform: scale(1.5);
      margin-left: 10px;
    }

    .task input[type="checkbox"]:checked + label {
      text-decoration: line-through;
    }

    button {
      padding: 10px 15px;
      background: gold;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div id="title">XP TRACKER</div>
    <div>
      <div class="box" contenteditable="true" id="rank">Rank: Rookie</div><br/>
      <div class="box" contenteditable="true" id="title-class">Class: Beginner</div>
    </div>
  </header>

  <div class="container">
    <div class="column" id="left">
      <div class="stat-box">Strength
        <div class="stat-controls">
          <button class="arrow-btn" onclick="updateStat('strength', -1)">-</button>
          <div id="strength">1</div>
          <button class="arrow-btn" onclick="updateStat('strength', 1)">+</button>
        </div>
      </div>
      <div class="stat-box">Intelligence
        <div class="stat-controls">
          <button class="arrow-btn" onclick="updateStat('intelligence', -1)">-</button>
          <div id="intelligence">1</div>
          <button class="arrow-btn" onclick="updateStat('intelligence', 1)">+</button>
        </div>
      </div>
      <div class="stat-box">Willpower
        <div class="stat-controls">
          <button class="arrow-btn" onclick="updateStat('willpower', -1)">-</button>
          <div id="willpower">1</div>
          <button class="arrow-btn" onclick="updateStat('willpower', 1)">+</button>
        </div>
      </div>
      <div class="stat-box">Speed
        <div class="stat-controls">
          <button class="arrow-btn" onclick="updateStat('speed', -1)">-</button>
          <div id="speed">1</div>
          <button class="arrow-btn" onclick="updateStat('speed', 1)">+</button>
        </div>
      </div>
      <div class="stat-box">Focus
        <div class="stat-controls">
          <button class="arrow-btn" onclick="updateStat('focus', -1)">-</button>
          <div id="focus">1</div>
          <button class="arrow-btn" onclick="updateStat('focus', 1)">+</button>
        </div>
      </div>

      <div class="stat-box">XP
        <div class="stat-controls">
          <div id="xp">0</div>
        </div>
      </div>
      <div class="xp-bar-container">
        <div class="xp-bar-fill" id="xpBar"></div>
      </div>
      <div class="stat-box">Level
        <div id="level">0</div>
      </div>
    </div>

    <div class="column" id="right">
      <div class="task-list">
        <h2>Daily Tasks</h2>
        <div id="tasks"></div>
        <button onclick="addTask()">+ Add Task</button>
      </div>
    </div>
  </div>

  <script>
    const stats = ["strength", "intelligence", "willpower", "speed", "focus"];
    let xp = 0;
    let level = 0;

    function updateStat(stat, change) {
      let val = parseInt(document.getElementById(stat).innerText);
      val = Math.max(0, val + change);
      document.getElementById(stat).innerText = val;
      saveStats();
    }

    function addTask(name = "", xpValue = 0) {
      const taskDiv = document.createElement("div");
      taskDiv.className = "task";

      const nameInput = document.createElement("input");
      nameInput.type = "text";
      nameInput.placeholder = "Task";
      nameInput.value = name;

      const xpInput = document.createElement("input");
      xpInput.type = "number";
      xpInput.placeholder = "XP";
      xpInput.value = xpValue;

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.onclick = () => {
        gainXP(parseInt(xpInput.value || 0));
        taskDiv.remove();
        saveStats();
      };

      taskDiv.append(nameInput, xpInput, checkbox);
      document.getElementById("tasks").append(taskDiv);
    }

    function gainXP(amount) {
      xp += amount;
      while (xp >= 100) {
        xp -= 100;
        level++;
      }
      updateXPBar();
      document.getElementById("xp").innerText = xp;
      document.getElementById("level").innerText = level;
      saveStats();
    }

    function updateXPBar() {
      document.getElementById("xpBar").style.width = xp + "%";
    }

    function saveStats() {
      const data = {
        stats: {},
        xp, level,
        rank: document.getElementById("rank").innerText,
        classTitle: document.getElementById("title-class").innerText
      };
      stats.forEach(s => data.stats[s] = parseInt(document.getElementById(s).innerText));
      localStorage.setItem("xpData", JSON.stringify(data));
    }

    function loadStats() {
      const saved = JSON.parse(localStorage.getItem("xpData") || "{}");
      if (saved.stats) {
        stats.forEach(s => {
          if (saved.stats[s] !== undefined) {
            document.getElementById(s).innerText = saved.stats[s];
          }
        });
      }
      if (saved.xp !== undefined) {
        xp = saved.xp;
        document.getElementById("xp").innerText = xp;
        updateXPBar();
      }
      if (saved.level !== undefined) {
        level = saved.level;
        document.getElementById("level").innerText = level;
      }
      if (saved.rank) document.getElementById("rank").innerText = saved.rank;
      if (saved.classTitle) document.getElementById("title-class").innerText = saved.classTitle;
    }

    loadStats();
  </script>
</body>
</html>
