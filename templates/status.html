<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solo HUD</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      padding: 20px;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      margin-bottom: 20px;
      font-size: 2.5em;
      border-bottom: 2px solid #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .rank-box {
      background: linear-gradient(145deg, #222, #000);
      border: 2px solid gold;
      padding: 20px;
      border-radius: 15px;
      margin: 30px auto;
      text-align: center;
      width: 80%;
      box-shadow: 0 0 15px gold;
    }

    .rank-title {
      display: block;
      font-size: 1.5em;
      color: gold;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .rank-value {
      font-size: 3em;
      font-weight: bold;
      color: white;
    }

    .stat-box {
      background: #1a1a1a;
      padding: 15px 20px;
      border-radius: 10px;
      margin: 10px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      font-size: 1.2em;
    }

    .stat-name {
      font-weight: bold;
      color: #aaa;
    }

    .stat-value {
      color: #fff;
    }

    form {
      margin-top: 30px;
    }

    textarea {
      width: 90%;
      height: 200px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: orange;
    }
  </style>
</head>
<body>
  <h1>üß≠ Solo Leveling: Stat HUD</h1>

  <div class="container">
    {% for key, value in stats.items() %}
      {% if key == "Current Rank" %}
        <div class="rank-box">
          <span class="rank-title">üî• {{ key }}</span>
          <span class="rank-value">#{{ value }}</span>
        </div>
      {% else %}
        <div class="stat-box">
          <span class="stat-name">{{ key }}</span>
          <span class="stat-value">{{ value }}</span>
        </div>
      {% endif %}
    {% endfor %}
  </div>

  <form method="POST">
    <h2>‚úçÔ∏è Edit Stats (JSON Format)</h2>
    <textarea name="stats_json">{{ stats_json }}</textarea><br>
    <button type="submit">üíæ Save Stats</button>
  </form>
</body>
</html>
