<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XP TRACKER</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: white;
      overflow-x: hidden;
    }
    h1 {
      font-size: 48px;
      padding: 20px;
      font-weight: 900;
      text-align: left;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 0 50px;
    }
    .panel {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      width: 45%;
      box-shadow: 0 0 10px #444;
    }
    .panel h2 {
      font-size: 24px;
      margin-bottom: 10px;
      border-bottom: 2px solid #555;
      padding-bottom: 5px;
    }
    .stat {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      font-size: 18px;
    }
    .stat span {
      flex: 1;
    }
    .stat button {
      background: #555;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 0 3px;
      cursor: pointer;
      border-radius: 4px;
    }
    .rank-box {
      background: gold;
      color: black;
      font-weight: bold;
      padding: 12px;
      position: absolute;
      top: 20px;
      right: 40px;
      border-radius: 8px;
      font-size: 24px;
      cursor: pointer;
    }
    .xp-bar-wrapper {
      margin: 30px 50px 20px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }
    .xp-bar {
      height: 100%;
      background: linear-gradient(to right, #00ff88, #00ccff);
      width: 0%;
      transition: width 0.8s ease-in-out;
    }
    .task-list {
      list-style: none;
      margin-top: 10px;
    }
    .task {
      background: #2a2a2a;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task input[type="number"] {
      width: 60px;
      margin-left: 10px;
    }
    .task input[type="text"] {
      flex: 1;
      margin-right: 10px;
      background: transparent;
      border: none;
      color: white;
    }
    .task button {
      background: #ff5555;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    #add-task {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00ccff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>XP TRACKER</h1>
  <div class="rank-box" contenteditable="true">Rank: Rookie</div>
  <div class="xp-bar-wrapper"><div class="xp-bar" id="xp-bar"></div></div>
  <div class="container">
    <div class="panel" id="stats-panel">
      <h2>Stats</h2>
      <div class="stat">Strength <span id="str">1</span> <button onclick="changeStat('str', -1)">-</button><button onclick="changeStat('str', 1)">+</button></div>
      <div class="stat">Intelligence <span id="int">1</span> <button onclick="changeStat('int', -1)">-</button><button onclick="changeStat('int', 1)">+</button></div>
      <div class="stat">Willpower <span id="will">1</span> <button onclick="changeStat('will', -1)">-</button><button onclick="changeStat('will', 1)">+</button></div>
      <div class="stat">Speed <span id="spd">1</span> <button onclick="changeStat('spd', -1)">-</button><button onclick="changeStat('spd', 1)">+</button></div>
      <div class="stat">Focus <span id="foc">1</span> <button onclick="changeStat('foc', -1)">-</button><button onclick="changeStat('foc', 1)">+</button></div>
      <div class="stat">XP <span id="xp">0</span></div>
      <div class="stat">Level <span id="lvl">0</span></div>
    </div>
    <div class="panel" id="todo-panel">
      <h2>To-Do List</h2>
      <ul class="task-list" id="task-list"></ul>
      <button id="add-task" onclick="addTask()">+ Add Task</button>
    </div>
  </div>

  <script>
    let stats = {
      str: 1, int: 1, will: 1, spd: 1, foc: 1, xp: 0, lvl: 0
    };

    function changeStat(stat, val) {
      stats[stat] = Math.max(1, stats[stat] + val);
      document.getElementById(stat).textContent = stats[stat];
    }

    function updateXPBar() {
      let percent = (stats.xp / 100) * 100;
      document.getElementById("xp-bar").style.width = percent + "%";
    }

    function gainXP(amount) {
      stats.xp += amount;
      while (stats.xp >= 100) {
        stats.xp -= 100;
        stats.lvl += 1;
        document.getElementById("lvl").textContent = stats.lvl;
        document.querySelector(".rank-box").textContent = "Rank: " + getRank(stats.lvl);
        alert("ðŸŽ‰ Level Up! You are now Level " + stats.lvl);
      }
      document.getElementById("xp").textContent = stats.xp;
      updateXPBar();
    }

    function getRank(lvl) {
      const ranks = ["Rookie", "Trainee", "Contender", "Elite", "Champion", "Legend", "Mythic", "Ascended", "Omni", "Transcendent", "Godspeed"];
      return ranks[Math.floor(lvl / 10)] || "Beyond Human";
    }

    function addTask() {
      let taskList = document.getElementById("task-list");
      let li = document.createElement("li");
      li.className = "task";
      li.innerHTML = `
        <input type="text" placeholder="Task" />
        <input type="number" placeholder="XP" />
        <button onclick="completeTask(this)">âœ“</button>
      `;
      taskList.appendChild(li);
    }

    function completeTask(btn) {
      let task = btn.parentElement;
      let xp = parseInt(task.querySelector("input[type='number']").value) || 0;
      gainXP(xp);
      task.remove();
    }

    // Optional daily task reset (resets tasks every day)
    window.onload = function() {
      const savedDay = localStorage.getItem("lastDay");
      const today = new Date().getDate();
      if (savedDay != today) {
        document.getElementById("task-list").innerHTML = "";
        localStorage.setItem("lastDay", today);
      }
    }
  </script>
</body>
</html>
