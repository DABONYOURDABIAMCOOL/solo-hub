<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XP Tracker</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      background: radial-gradient(circle at center, #050505, #000000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      padding-bottom: 300px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      color: #00ffaa;
      text-shadow: 0 0 20px #00ffaa88;
      margin-bottom: 30px;
    }

    .xp-bar-container {
      width: 80%;
      max-width: 700px;
      height: 24px;
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px #00ffccaa;
      margin-bottom: 50px;
      border: 1px solid #00ffaa55;
    }

    .xp-bar {
      height: 100%;
      width: 60%; /* ‚Üê EDIT XP HERE */
      background: linear-gradient(to right, #00ffaa, #00ffcc);
      transition: width 1.2s ease-in-out;
      box-shadow: 0 0 25px #00ffccaa;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin-bottom: 100px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #00ffcc;
      padding: 20px;
      border-radius: 15px;
      text-align: left;
      box-shadow: 0 0 15px #00ffcc33;
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffcc88;
    }

    .stat-name {
      font-size: 1.1rem;
      font-weight: bold;
      color: #ccc;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }

    .editor-section {
      width: 100%;
      background: #111;
      border-top: 2px solid #00ffaa33;
      padding: 60px 20px;
      margin-top: 100px;
    }

    .editor-section h2 {
      font-size: 1.5rem;
      color: #00ffaa;
      margin-bottom: 15px;
    }

    textarea {
      width: 90%;
      max-width: 800px;
      height: 200px;
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 15px;
      font-size: 1rem;
      border: 1px solid #333;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #00ffcc;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc88;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #00ffaa;
    }

    @media screen and (max-width: 500px) {
      h1 {
        font-size: 2.4rem;
      }

      .stat-value {
        font-size: 1.5rem;
      }

      .stats-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† XP TRACKER</h1>

    <div class="xp-bar-container">
      <div class="xp-bar" id="xp-bar"></div>
    </div>

    <div class="stats-grid">
      {% for key, value in stats.items() %}
        <div class="stat-card">
          <div class="stat-name">{{ key }}</div>
          <div class="stat-value">{{ value }}</div>
        </div>
      {% endfor %}
    </div>
  </div>

  <div class="editor-section">
    <form method="POST">
      <h2>üõ†Ô∏è Edit Stats (JSON)</h2>
      <textarea name="stats_json">{{ stats_json }}</textarea><br />
      <button type="submit">üíæ Save</button>
    </form>
  </div>

  <script>
    // XP bar animation
    window.onload = () => {
      const xpBar = document.getElementById("xp-bar");
      xpBar.style.width = xpBar.style.width;
    };
  </script>
</body>
</html>
