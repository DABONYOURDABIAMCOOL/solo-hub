<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XP TRACKER</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      font-size: 48px;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
      margin-bottom: 40px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
    }

    .stat-panel {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      width: 45%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 10px 20px;
      border-radius: 6px;
    }

    .stat-name {
      font-size: 18px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .controls button {
      background: #555;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .xp-bar {
      background: #444;
      width: 100%;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .xp-bar-fill {
      background: linear-gradient(to right, #00f260, #0575e6);
      height: 100%;
      width: 0%;
      transition: width 0.4s ease-in-out;
    }

    .task-panel {
      width: 45%;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .task input {
      margin-right: 10px;
    }

    .task span {
      flex-grow: 1;
    }

    .add-task {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .rank-box {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
    }

    .rank-box div {
      background: #444;
      padding: 20px;
      border-radius: 8px;
      flex: 1;
      margin: 0 10px;
      text-align: center;
      font-size: 20px;
    }

    input[type="text"], input[type="number"] {
      padding: 5px;
      font-size: 16px;
      width: 100%;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>XP TRACKER</h1>

    <div class="top-row">
      <div class="stat-panel" id="statPanel">
        <!-- Stats -->
        <div class="stat"><span class="stat-name">Strength</span><div class="controls"><button onclick="changeStat('strength', -1)">-</button><span id="strength">1</span><button onclick="changeStat('strength', 1)">+</button></div></div>
        <div class="stat"><span class="stat-name">Intelligence</span><div class="controls"><button onclick="changeStat('intelligence', -1)">-</button><span id="intelligence">1</span><button onclick="changeStat('intelligence', 1)">+</button></div></div>
        <div class="stat"><span class="stat-name">Speed</span><div class="controls"><button onclick="changeStat('speed', -1)">-</button><span id="speed">1</span><button onclick="changeStat('speed', 1)">+</button></div></div>
        <div class="stat"><span class="stat-name">Willpower</span><div class="controls"><button onclick="changeStat('willpower', -1)">-</button><span id="willpower">1</span><button onclick="changeStat('willpower', 1)">+</button></div></div>
        <div class="stat"><span class="stat-name">Focus</span><div class="controls"><button onclick="changeStat('focus', -1)">-</button><span id="focus">1</span><button onclick="changeStat('focus', 1)">+</button></div></div>

        <!-- XP & Level -->
        <div class="stat"><span class="stat-name">Level</span><span id="levelValue">1</span></div>
        <div class="stat"><span class="stat-name">XP</span><span id="xpValue">0</span></div>
        <div class="xp-bar"><div class="xp-bar-fill" id="xpBarFill"></div></div>
      </div>

      <div class="task-panel">
        <div id="taskList"></div>
        <div class="add-task">
          <input type="text" id="newTaskName" placeholder="Task Name">
          <input type="number" id="newTaskXP" placeholder="XP">
          <button onclick="addTask()">Add</button>
        </div>
      </div>
    </div>

    <div class="rank-box">
      <div contenteditable="true">üèÖ RANK: Rookie</div>
      <div contenteditable="true">üéñÔ∏è CLASS: Fighter</div>
    </div>
  </div>

  <script>
    let stats = {
      strength: 1,
      intelligence: 1,
      speed: 1,
      willpower: 1,
      focus: 1
    };

    let currentXP = 0;
    let currentLevel = 1;
    const xpPerLevel = 100;

    function changeStat(stat, change) {
      stats[stat] = Math.max(1, stats[stat] + change);
      document.getElementById(stat).textContent = stats[stat];
      saveStats();
    }

    function updateXPBar() {
      const xpFill = document.getElementById("xpBarFill");
      const xpValue = document.getElementById("xpValue");
      const levelValue = document.getElementById("levelValue");

      const xpPercent = (currentXP % xpPerLevel) / xpPerLevel * 100;
      xpFill.style.width = xpPercent + "%";
      xpValue.textContent = currentXP % xpPerLevel;
      levelValue.textContent = currentLevel;
    }

    function addTask() {
      const name = document.getElementById("newTaskName").value;
      const xp = parseInt(document.getElementById("newTaskXP").value);
      if (!name || isNaN(xp)) return;

      const taskList = document.getElementById("taskList");

      const task = document.createElement("div");
      task.classList.add("task");
      task.innerHTML = \`
        <input type="checkbox" class="task-checkbox" data-xp="\${xp}">
        <span>\${name}</span>
        <span>+\${xp} XP</span>
      \`;

      task.querySelector("input").addEventListener("change", function () {
        if (this.checked) {
          currentXP += xp;
          if (currentXP >= currentLevel * xpPerLevel) {
            currentLevel++;
            alert("üÜô LEVEL UP!");
          }
          updateXPBar();
          task.remove();
          saveStats();
        }
      });

      taskList.appendChild(task);
      document.getElementById("newTaskName").value = "";
      document.getElementById("newTaskXP").value = "";
    }

    function saveStats() {
      localStorage.setItem("xpStats", JSON.stringify({ stats, currentXP, currentLevel }));
    }

    function loadStats() {
      const saved = JSON.parse(localStorage.getItem("xpStats"));
      if (!saved) return;
      stats = saved.stats;
      currentXP = saved.currentXP;
      currentLevel = saved.currentLevel;

      for (let key in stats) {
        document.getElementById(key).textContent = stats[key];
      }
      updateXPBar();
    }

    loadStats();
  </script>
</body>
</html>
